name: CI Pipeline for RentEase Backend
run-name: Build and Deploy RentEase Backend by ${{ github.actor }} ðŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    env:
      NODE_VERSION: '20'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || { echo "npm ci failed"; exit 1; }

      - name: TypeScript type check
        run: npm run type-check || echo "No type-check script, skipping"
        continue-on-error: true

      - name: Compile TypeScript
        run: npm run build || { echo "Build failed"; exit 1; }

      - name: Run tests
        run: npm test || echo "No tests defined, skipping"
        continue-on-error: true

      - name: Deploy to Contabo VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "Starting deployment..."
            git config --global --add safe.directory /var/www/html/app/rentease/backend || { echo "Failed to set safe directory"; exit 1; }
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] || curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.0/install.sh | bash
            source "$NVM_DIR/nvm.sh"
            nvm install 20 || echo "Node.js 20 already installed"
            nvm use 20
            node -v
            npm -v
            git config --global credential.helper store
            echo "https://${{ secrets.GIT_USERNAME }}:${{ secrets.GIT_PAT }}@github.com" > ~/.git-credentials
            chmod 600 ~/.git-credentials
            cd /var/www/html/app/rentease/backend || { echo "Failed to cd to /var/www/html/app/rentease/backend"; exit 1; }
            echo "Current directory: $(pwd)"
            git remote set-url origin https://github.com/Techevery/RentEase_Backend.git
            git fetch origin || { echo "Git fetch failed"; exit 1; }
            git checkout main || { echo "Git checkout failed"; exit 1; }
            git pull origin main || { echo "Git pull failed"; exit 1; }
            echo "Current commit: $(git rev-parse HEAD)"
            npm ci --legacy-peer-deps || { echo "npm ci failed"; exit 1; }
            npm run build || { echo "Build failed"; exit 1; }
            echo "Built files:"
            ls -la dist
            pm2 restart rentease-backend || pm2 start dist/server.js --name rentease-backend -- --port 8000 || { echo "PM2 restart/start failed"; exit 1; }
            echo "Deployment completed"
            sudo systemctl reload nginx || { echo "Nginx reload failed"; exit 1; }
